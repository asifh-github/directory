<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHistogram</title>
    <link rel="stylesheet" href="./stylesheets/histogram.css">
</head>
<body>
    <header> 
        <h1>Histogram Generator</h1>
    </header>
    <main> 
        <div id="bounds">
            <h3>Lower Bounds</h3>
            <table>
                <tr>
                    <td>Max</td>
                    <td>
                        <input class="bounds" type="text" name="max" value="100.00">
                    </td>
                </tr>
                <tr>
                    <td>A+</td>
                    <td>
                        <input input class="bounds" type="text" name="a+" value="95.00">
                    </td>
                </tr>
                <tr>
                    <td>A</td>
                    <td>
                        <input input class="bounds" type="text" name="a" value="90.00">
                    </td>
                </tr>
                <tr>
                    <td>A-</td>
                    <td>
                        <input class="bounds" type="text" name="a-" value="85.00">
                    </td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td>
                        <input class="bounds" type="text" name="b+" value="80.00">
                    </td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>
                        <input class="bounds" type="text" name="b" value="75.00">
                    </td>
                </tr>
                <tr>
                    <td>B-</td>
                    <td>
                        <input class="bounds" type="text" name="b-" value="70.00">
                    </td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td>
                        <input class="bounds" type="text" name="c+" value="65.00">
                    </td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>
                        <input class="bounds" type="text" name="c" value="60.00">
                    </td>
                </tr>
                <tr>
                    <td>C-</td>
                    <td>
                        <input class="bounds" type="text" name="c-" value="55.00">
                    </td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>
                        <input class="bounds" type="text" name="d" value="50.00">
                    </td>
                </tr>
                <tr>
                    <td>F</td>
                    <td>
                        <input class="bounds" type="text" name="f" value="0.00">
                    </td>
                </tr>
            </table>
        </div>
        <div id="histogram">
            <h3>Histogram</h3>
            <table>
                <tr>
                    <td>A+</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>A</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>A-</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>B+</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>B</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>B-</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>C+</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>C</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>C-</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>D</td>
                    <td class="histogram"></td>
                </tr>
                <tr>
                    <td>F</td>
                    <td class="histogram"></td>
                </tr>
            </table>
        </div>
        <div id="grades">
            <label for="inputGrade">New Grade:</label>
            <input class="grades" type="text" name="inputGrade" value="" placeholder="Enter/Add Grade Here">
            <br><br>
            <p id="invalid_input"></p>
            <p id="valid_input"></p>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./calculate.js"></script>
</body>
</html>
